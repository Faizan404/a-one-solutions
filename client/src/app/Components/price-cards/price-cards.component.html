<app-header></app-header>
<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4 p-[2rem] justify-items-center border-2"
>
  <div
    class="flex flex-col p-6 mx-auto max-w-lg text-center text-gray-900 bg-white rounded-lg border border-gray-100 shadow xl:p-8"
    *ngFor="let prop of renderData"
  >
    <h3 class="mb-4 text-2xl font-semibold">{{ prop.planType }}</h3>
    <div class="flex justify-center items-baseline my-8">
      <span class="mr-2 text-3xl font-extrabold">{{ prop.pricing }}</span>
    </div>
    <!-- List -->
    <ul role="list" class="mb-8 space-y-4 text-left h-[60vh]">
      <li
        class="flex items-center space-x-3"
        *ngFor="let feature of prop.features"
      >
        <!-- Icon -->
        <svg
          class="flex-shrink-0 w-5 h-5 text-green-500"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span>{{ feature }}</span>
      </li>
    </ul>
    <a
      href="#"
      class="text-white bg-blue-800 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >Book Now</a
    >
  </div>
</div>
<app-footer></app-footer>
